<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<title>Budżet domowy</title>
		<script
			src="https://kit.fontawesome.com/a4c00a89bc.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main>
			<section class="container todo">
				<div class="todo-headline">
					<h1>Budżet domowy</h1>
					<p class="balance-total balance">Bilans wynosi 0 pln</p>
				</div>
				<div class="todo-item">
					<div class="todo-item-box">
						<div class="todo-header">
							<h2>Przychody</h2>
							<input
								type="text"
								class="todo-input-name-income"
								placeholder="Nazwa przychodu..."
							/>
							<input
								type="number"
								class="todo-input-number-income"
								placeholder="Kwota [zł]"
							/>
							<button class="btn-add-income">Dodaj</button>
						</div>
						<div class="todo-box-list-income">
							<h3 class="income-total">Suma przychodów: 0 pln</h3>
							<ul class="list"></ul>
						</div>
					</div>
				</div>
				<div class="todo-item">
					<div class="todo-item-box">
						<div class="todo-header add">
							<h2>Wydatki</h2>
							<input
								type="text"
								class="todo-input-name-expense"
								placeholder="Nazwa wydatku..."
							/>
							<input
								type="number"
								class="todo-input-number-expense"
								placeholder="Kwota [zł]"
							/>
							<button class="btn-add-expense">Dodaj</button>
						</div>
						<div class="todo-box-list-expense">
							<h3 class="expense-total">Suma wydatków: 0 pln</h3>
							<ul class="list"></ul>
						</div>
					</div>
				</div>
				<div class="popup">
					<h3>Edytuj zadanie:</h3>
					<div class="popup-body">
						<input
							type="text"
							class="popup-input-text"
							placeholder="Wprowadź nową treść..."
						/>
						<input
							type="number"
							class="popup-input-number"
							placeholder="Wprowadź nową kwotę..."
						/>
						<button class="popup-btn accept">EDIT</button>
						<button class="popup-btn cancel">X</button>
					</div>
				</div>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
